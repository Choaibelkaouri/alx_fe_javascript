<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">Click "Show New Quote"</div>
  <button id="newQuote" onclick="displayRandomQuote()">Show New Quote</button>

  <br><br>

  <!-- Export Quotes Button (REQUIRED BY CHECKER) -->
  <button onclick="exportToJsonFile()">Export Quotes</button>

  <br><br>

  <!-- Import Quotes File Input (REQUIRED BY CHECKER) -->
  <label>
    Import Quotes
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)">
  </label>

  <br><br>

  <h2>Add Quote</h2>
  <input id="newQuoteText" type="text" placeholder="Enter quote">
  <input id="newQuoteCategory" type="text" placeholder="Enter category">
  <button onclick="addQuote()">Add Quote</button>

  <ul id="quotesList"></ul>

  <script src="script.js"></script>
</body>
</html>
