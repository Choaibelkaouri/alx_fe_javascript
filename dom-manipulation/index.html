<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body{font-family: Arial, Helvetica, sans-serif;padding:20px}
    .small-btn{padding:6px 8px;border-radius:6px}
    .meta{color:#666;font-size:13px}
    .list-item{margin:8px 0;padding:8px;border:1px solid #eee;border-radius:6px;display:flex;justify-content:space-between;align-items:center}
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay" style="min-height:60px;padding:10px;border:1px solid #ddd;border-radius:6px;margin-bottom:10px">
    Click "Show New Quote"
  </div>

  <button id="newQuoteBtn">Show New Quote</button>

  <div style="margin-top:12px">
    <!-- Export Quotes button (exact text required by checker) -->
    <button id="exportBtn">Export Quotes</button>

    <!-- Import Quotes input + label (checker expects "Import Quotes" text) -->
    <label style="margin-left:12px;cursor:pointer">
      Import Quotes
      <input type="file" id="importFile" accept=".json" style="display:inline-block;margin-left:6px" />
    </label>
  </div>

  <hr/>

  <h2>Add Quote</h2>
  <input id="newQuoteText" type="text" placeholder="Enter quote" />
  <input id="newQuoteCategory" type="text" placeholder="Enter category" />
  <button id="addQuoteBtn">Add Quote</button>

  <h2 style="margin-top:18px">All Quotes</h2>
  <ul id="quotesList"></ul>

  <script src="script.js"></script>
</body>
</html>
